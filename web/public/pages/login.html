<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
    <div class="container mt-5" style="max-width: 500px;">
        <h1 class="">Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="exampleInputEmail1">email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Seu email nunca ser√° compartilhado</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

            <div>
                <a href="signup.html" class="block text-center d-block">Fazer cadastro</a>
            </div>
        </form>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <script src="../js/auth/login.js"></script>
</body>
</html>
